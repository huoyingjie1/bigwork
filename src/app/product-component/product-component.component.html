<h2>学生成绩</h2>
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="id">学号</label>
          <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
        </div>
        <div class="form-group">
          <label for="userName">姓名</label>
          <input type="text" class="form-control" id="userName" name="userName" [formControl]='userName'>
        </div>
        <div class="form-group">
          <label for="ChineseGrade">语文成绩</label>
          <input type="ChineseGrade" class="form-control" id="ChineseGrade" name="ChineseGrade" [formControl]='ChineseGrade'>
        </div>
        <div class="form-group">
          <label for="MathGrade">数学成绩</label>
          <input type="MathGrade" class="form-control" id="MathGrade" name="MathGrade" [formControl]='MathGrade'>
        </div>
      </form>
        
      <div>
        <button type="button" class="btn btn-primary" (click)="search()">查询</button>
        <button type="button" class="btn btn-success" (click)="add()">添加</button>
        <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
        <button type="button" class="btn btn-warning" (click)="update()">修改</button>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">语文</th>
            <th scope="col">数学</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let user of users$ | async; let i = index' (click)="select(user)">
            <th scope="row">{{i}}</th>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.ChineseGrade}}</td>
            <td>{{user.MathGrade}}</td>
          </tr>
        </tbody>
      </table>
